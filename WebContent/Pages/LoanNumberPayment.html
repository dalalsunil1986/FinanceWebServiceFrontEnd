<div class="col-sm-9">
	<div class="container" style="margin-bottom: 19px">
		<h1 class="well">Loan Number of Payment</h1>
		<div class="col-lg-12 well">
			<div class="row">

				<!--  RegisterServlet  form -->
				<form data-ng-submit="submitLoanNumP()" name="myForm">
					<div class="col-sm-12">
						<div class="row">

							<div class="col-sm-6 form-group">
								<label>Loan Amount</label> <input type="text"
									data-ng-model="loanNumP.loanAmount"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc." placeholder="Loan Amount"
									class="form-control" required>
							</div>

							<div class="col-sm-6 form-group">
								<label>Interest Rate</label> <input type="text"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc."
									data-ng-model="loanNumP.interestRate"
									placeholder="Interest Rate" class="form-control" required>
							</div>

						</div>
						<div class="row">

							<div class="col-sm-6 form-group">
								<label>Monthly Payment</label> <input type="text"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc."
									data-ng-model="loanNumP.monthlyPayment"
									placeholder="Monthly Payment" class="form-control" required>

							</div>
						</div>
						<div class="row" data-ng-show="loanNumP.value">
							<div class="col-sm-6 form group">
								<label>Result</label> <input type="text"
									data-ng-model="loanNumP.value" class="form-control">
							</div>
						</div>
						<br>
						<div>
							<div class="form-actions" style="text-align: center;">

								<button type="submit" class="btn btn-primary btn-info"
									style="text-align: center; margin-right: 24px">Submit</button>
								<button type="button" class="btn btn-warning "
									style="text-align: center;" data-ng-click="resetLoanNumP()">Reset
								</button>

							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
