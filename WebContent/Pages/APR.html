<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="col-sm-9">
		<div class="container" style="margin-bottom: 19px">
			<h1 class="well">Annual Payment Rate</h1>
			<div class="col-lg-12 well">
				<div class="row">

					<!--  RegisterServlet  form -->
					<form data-ng-submit="submit()" name="myForm" novalidate>
						<div class="col-sm-12">
							<div class="row">

								<div class="col-sm-6 form-group">
									<label>Loan Amount</label> <input type="text"
										data-ng-model="apr.loanAmount" placeholder="Loan Amount"
										class="form-control" required> {{apr.loanAmount}}
								</div>

								<div class="col-sm-6 form-group">
									<label>Extra Cost</label> <input type="text"
										data-ng-model="apr.extraCost" placeholder="Extra Cost"
										class="form-control">
								</div>

							</div>
							<div class="row">

								<div class="col-sm-6 form-group">
									<label>Interest Rate</label> <input type="text"
										data-ng-model="apr.interestRate" placeholder="Interest Rate"
										class="form-control" required>
								</div>

								<div class="col-sm-6 form-group">
									<label>Months</label> <input type="text"
										data-ng-model="apr.months" placeholder="No. of Months"
										class="form-control" required>

								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 form group">
									<label>Result</label> <input type="text"
										data-ng-model="apr.value" class="form-control" required>
								</div>
							</div>
							<div>
								<div class="form-actions" style="text-align: center;">

									<button type="submit" class="btn btn-primary btn-info"
										style="text-align: center;">Submit</button>
									<button type="button" class="btn btn-warning btn-info"
										style="text-align: center;" data-ng-click="reset()">Reset
									</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
