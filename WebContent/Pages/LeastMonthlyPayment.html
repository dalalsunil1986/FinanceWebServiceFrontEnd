<div class="col-sm-9">
	<div class="container" style="margin-bottom: 19px">
		<h1 class="well">Least Monthly Payment</h1>
		<div class="col-lg-12 well">
			<div class="row">

				<!--  RegisterServlet  form -->
				<form data-ng-submit="submitLeastMP()" name="myForm">
					<div class="col-sm-12">
						<div class="row">

							<div class="col-sm-6 form-group">
								<label>Loan Amount</label> <input type="text"
									data-ng-model="leastMP.loanAmount"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc." placeholder="Loan Amount"
									class="form-control" required>
							</div>

							<div class="col-sm-6 form-group">
								<label>Residual Value</label> <input type="text"
									data-ng-model="leastMP.residualValue"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc."
									placeholder="Residual Value" class="form-control">
							</div>

						</div>
						<div class="row">

							<div class="col-sm-6 form-group">
								<label>Interest Rate</label> <input type="text"
									data-ng-model="leastMP.interestRate"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc."
									placeholder="Interest Rate" class="form-control" required>
							</div>

							<div class="col-sm-6 form-group">
								<label>Months</label> <input type="text"
									data-ng-model="leastMP.months" placeholder="No. of Months"
									pattern="(?=\.\d|\d)(?:\d+)?(?:\.?\d*)"
									title=" 200 or 200.12 or 25.400 etc." class="form-control"
									required>

							</div>
						</div>
						<div class="row" data-ng-show="leastMP.value">
							<div class="col-sm-6 form group">
								<label>Result</label> <input type="text"
									data-ng-model="leastMP.value" class="form-control">
							</div>
						</div>
						<br>
						<div>
							<div class="form-actions" style="text-align: center;">

								<button type="submit" class="btn btn-primary btn-info"
									style="text-align: center; margin-right: 24px">Submit</button>
								<button type="button" class="btn btn-warning "
									style="text-align: center;" data-ng-click="resetLeastMP()">Reset
								</button>

							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
